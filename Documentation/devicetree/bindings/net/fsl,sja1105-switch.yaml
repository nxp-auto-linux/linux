%YAML 1.2
---
$id: http://devicetree.org/schemas/serial/nxp,sja1105-switch.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: SJA1105 Ethernet Switch controller from NXP

maintainers:
  - Larisa Grigore <larisa.grigore@nxp.com>

allOf:
  - $ref: "rs485.yaml"

properties:
  compatible:
    oneOf:
      - enum:
          - nxp,sja1105-switch
          - nxp,sja1105-switch-1-2
          - nxp,sja1105-switch-2-2
          - nxp,sja1105-switch-1-3
          - nxp,sja1105-switch-2-3
          - nxp,sja1105-switch-3-3

  reg:
    items:
      - description: Should specify the chip select of SPI controller
                     used to select this switch
    maxItems: 1

  spi-max-frequency:
    items:
      - description: Maximum frequency used for communication between
                     SPI controller and SJA1105 switch
    maxItems: 1

  spi-cpha:
    items:
      - description: SJA1105 switch needs to be configure 0x1 SPI mode
    maxItems: 1

  port-n:
    items:
      - description: Port node specifies the configuration of the nth port
                     of the switch

  rs485-rts-active-low: true
  linux,rs485-enabled-at-boot-time: true

required:
  - compatible
  - reg
  - spi-max-frequency
  - spi-cpha
  - port-<n>

unevaluatedProperties: false

examples:
  - |
    sja1105_0: sja1105@0 {
             compatible = "nxp,sja1105-switch-1-3";
             spi-max-frequency = <4000000>;
             spi-cpha;
             reg = <0>;
             port-0 {
                     is-host = <1>;
                     speed = <1000>;
                     xmii-mode = "RGMII";
                     null-phy =  <1>;
             };
             port-1 {
                     is-host = <0>;
                     speed = <1000>;
                     xmii-mode = "RGMII";
                     null-phy =  <0>;
             };
             port-2 {
                     is-host = <0>;
                     speed = <100>;
                     xmii-mode = "RMII";
                     null-phy = <0>;
             };
             port-3 {
                     is-host = <0>;
                     speed = <1000>;
                     xmii-mode = "RGMII";
                     null-phy = <0>;
             };
             port-4 {
                     is-host = <0>;
                     speed = <1000>;
                     xmii-mode = "RGMII";
                     null-phy = <0>;
             };
    };
