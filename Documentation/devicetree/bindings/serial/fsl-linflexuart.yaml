%YAML 1.2
---
$id: http://devicetree.org/schemas/serial/fsl-linflexuart.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale LINFlexD UART

maintainers:
  - Larisa Grigore <larisa.grigore@nxp.com>

allOf:
  - $ref: "rs485.yaml"

properties:
  compatible:
    oneOf:
      - enum:
          - nxp,s32cc-linflexuart

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: lin clock
      - description: ipg clock
    minItems: 1
    maxItems: 2

  clock-names:
    items:
      - const: lin
      - const: ipg
    minItems: 1
    maxItems: 2

  dmas:
    items:
      - description: DMA controller phandle and request line for RX
      - description: DMA controller phandle and request line for TX

  dma-names:
    items:
      - const: rx
      - const: tx

  rs485-rts-active-low: true
  linux,rs485-enabled-at-boot-time: true

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/s32gen1-scmi-clock.h>

    uart0: serial@401C8000 {
        compatible = "nxp,s32cc-linflexuart";
        reg = <0x401C8000 0x3000>;
        interrupts = <0 82 1>;
        clocks = <&clks S32GEN1_SCMI_CLK_LINFLEX_LIN>,
                 <&clks S32GEN1_SCMI_CLK_LINFLEX_XBAR>;
        clock-names = "lin", "ipg";
        dmas = <&edma0 0 4>,
               <&edma0 0 3>;
        dma-names = "rx", "tx";
    };

