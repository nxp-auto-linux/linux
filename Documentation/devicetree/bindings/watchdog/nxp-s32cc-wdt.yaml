%YAML 1.2
---
$id: http://devicetree.org/schemas/watchdog/fsl-sac58r-wdt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale SAC58R Watchdog Timer (WDT) Controller

maintainers:
  - Gilles Talis <gilles.talis@freescale.com>

allOf:
  - $ref: "watchdog.yaml#"

properties:
  compatible:
    enum:
      - fsl,sac58r-wdt
      - nxp,s32cc-wdt

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    const: swt

  status:
    enum:
      - enabled
      - disabled

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - status

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/s32gen1-scmi-clock.h>

    watchdog@40200000 {
        compatible = "nxp,s32cc-wdt";
        reg = <0x40200000 0x1000>;
        clocks = <&clks S32GEN1_SCMI_CLK_SWT_COUNTER>;
        clock-names = "swt";
        status = "disabled";
    };

...
