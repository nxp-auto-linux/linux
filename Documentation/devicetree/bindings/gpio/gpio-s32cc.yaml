%YAML 1.2
---
$id: http://devicetree.org/schemas/gpio/gpio-s32cc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP S32CC SIUL2 GPIO controller

maintainers:
  - Ghennadi Procopciuc <Ghennadi.Procopciuc@nxp.com>
  - Larisa Grigore <larisa.grigore@nxp.com>

description: |
  Support for the SIUL2 GPIOs found on the S32CC chips.
  It includes an IRQ controller for all EIRQ pins.

properties:
  compatible:
    items:
      - enum:
          - nxp,s32g-siul2-gpio
          - nxp,s32r-siul2-gpio

  reg:
    maxItems: 6

  reg-names:
    items:
      - const: opads0
      - const: opads1
      - const: ipads0
      - const: ipads1
      - const: eirqs
      - const: eirq-imcrs

  interrupts:
    description:
      Should be the port interrupt shared by all 32 EIRQs

  gpio-controller:
    description:
      Marks the device node as a gpio controller

  "#gpio-cells":
    description: |
      Should be two.  The first cell is the pin number and
      the second cell is used to specify the gpio polarity
      0 = active high
      1 = active low

  interrupt-controller:
    description:
      Marks the device node as an interrupt controller

  "#interrupt-cells":
    const: 2
    description:
      Refer to ../interrupt-controller/interrupts.txt for more details.

  gpio-ranges:
    description:
      Interaction with the PINCTRL subsystem

  eirq-ranges:
    description:
      GPIO ranges that can be used as EIRQs

  gpio-reserved-ranges:
    description:
      A list of start GPIO, number of GPIOs that are invalid if any such.

patternProperties:
  "^(hog-[0-9]+|.+-hog(-[0-9]+)?)$":
    type: object
    properties:
      gpio-hog: true
      gpios: true
      input: true
      output-high: true
      output-low: true
      line-name: true

    required:
      - gpio-hog
      - gpios

required:
  - compatible
  - interrupts
  - reg
  - reg-names
  - gpio-controller
  - "#gpio-cells"
  - interrupt-controller
  - "#interrupt-cells"
  - gpio-ranges

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/memory/s32cc-siul2.h>

    gpio: siul2-gpio@4009d700 {
      compatible = "nxp,s32g-siul2-gpio";
      reg = <OPADS_SIUL2_0        0x10>,
            <OPADS_SIUL2_1        0x18>,
            <IPADS_SIUL2_0        0x10>,
            <IPADS_SIUL2_1        0x18>,
            <EIRQS_SIUL2_1        0xb4>,
            <IMCRS_SIUL2_1_EIRQS  0x80>;
      reg-names = "opads0", "opads1", "ipads0",
                  "ipads1", "eirqs", "eirq-imcrs";
      gpio-controller;
      #gpio-cells = <2>;
                    /* GPIO 0-101 */
      gpio-ranges = <&pinctrl 0   0   102>,
                    /* GPIO 112-190 */
                    <&pinctrl 112 112 79>;
      gpio-reserved-ranges = <102 10>, <123 21>;
      interrupt-controller;
      #interrupt-cells = <2>;
      interrupts = <GIC_SPI 210 IRQ_TYPE_LEVEL_HIGH>;
      status = "okay";
    };
