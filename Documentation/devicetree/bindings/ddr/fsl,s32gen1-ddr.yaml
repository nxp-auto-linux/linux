%YAML 1.2
---
$id: http://devicetree.org/schemas/watchdog/fsl-s32gen1-ddr.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale DDR Controller ERRATUM 050543

maintainers:
  - Ciprian Marian Costea <ciprianmarian.costea@nxp.com>

allOf:
  - $ref: "ddr.yaml#"

properties:
  compatible:
    enum:
      - fsl,s32gen1-ddr

  reg:
    maxItems: 1

  status:
    enum:
      - enabled
      - disabled

  perf-phandle:
    description: phandle to the "ddr-perf" node

required:
  - compatible
  - reg
  - status
  - perf-phandle

examples:
  - |
    ddr@403C0000 {
        compatible = "fsl,s32gen1-ddr";
        reg = <0x403C0000 0x100>;
        perf-phandle = <&perf>;
        status = "disabled";
    };

...