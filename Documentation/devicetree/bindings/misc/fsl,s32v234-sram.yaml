%YAML 1.2
---
$id: http://devicetree.org/schemas/serial/fsl,s32v234-sram.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Generic on-chip SRAM for S32V234

maintainers:
  - Ionut Vicovan <ionut.vicovan@nxp.com>

description: |
  - Simple iomem memory block to be used by APIs requiring SRAM access.
    Compatible to mmio-sram.

allOf:
  - $ref: "rs485.yaml"

properties:
  compatible:
    oneOf:
      - enum:
          - fsl,s32v234-sram
          - mmio-sram

  reg:
    maxItems: 1

rs485-rts-active-low: true
linux,rs485-enabled-at-boot-time: true

required:
  - compatible
  - reg

optional:
  - device_type

unevaluatedProperties: false

examples:
  - |
    sram: sram@3E800000 {
        device_type = "sram";
        compatible = "mmio-sram","fsl,s32v234-sram";
        reg = <0 0x3E800000 0 0x400000>;
    };
