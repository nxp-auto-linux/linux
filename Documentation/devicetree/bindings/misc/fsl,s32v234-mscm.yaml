%YAML 1.2
---
$id: http://devicetree.org/schemas/misc/fsl,s32v234-mscm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Generic on-chip MSCM for S32V234

maintainers:
  - Ionut Vicovan <ionut.vicovan@nxp.com>

description: |
  - Simple iomem memory block containing the mapping of the address space
    of the Miscellaneous System Control Module (MSCM).
    For S32V234 this module occupies a 4 Kb address space.

allOf:
  - $ref: "/schemas/serial/rs485.yaml"

properties:
  compatible:
    enum:
      - fsl,s32v234-mscm

  reg:
    maxItems: 1

  interrupts:
    maxItems: 4

  rs485-rts-active-low: true

  linux,rs485-enabled-at-boot-time: true

required:
  - compatible
  - reg
  - interrupts

unevaluatedProperties: false

examples:
  - |
    mscm1: mscm@40081000 {
         compatible = "fsl,s32v234-mscm";

         reg = <0x40081000 0x1000>;

         /* CPU2CPU interrupts */
         interrupts = <0 0 4 >,
                      <0 1 4 >,
                      <0 2 4 >,
                      <0 3 4 >;
    };
