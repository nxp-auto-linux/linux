%YAML 1.2
---
$id: http://devicetree.org/schemas/misc/fsl,fccu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Fault Collection and Control Unit (FCCU) for S32V234 and S32GEN1

maintainers:
  - Phu Luu An <phu.luuan@nxp.com>

description: |
  This module is used to collect and control fault signals from
  peripherals. It requires a correct configuration to enable reception and react
  to a signal from a channel.

  After it is configured successfully, a reset signal from a configured channel can
  reset the system. If a signal is generated before FCCU is configured, the signal
  will be ignored.

properties:
  compatible:
    enum:
      - fsl,s32v234-fccu
      - fsl,s32gen1-fccu

  nxp,ncf_fault_off:
    description: Array of faults for NCF_Sn registers
    $ref: /schemas/types.yaml#/definitions/uint32-array

  reg:
    description: The address range

  clocks:
    description: Clock access

  clock-names:
    const: fccu

  status:
    enum:
      - enabled
      - disabled

required:
  - compatible
  - nxp,ncf_fault_off
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/s32v234-clock.h>

    fccu@400B0000 {
      compatible = "fsl,s32v234-fccu";
      reg = <0x400B0000 0x1000>;
      clocks = <&clks S32V234_CLK_SYS6>;
      clock-names = "fccu";
      nxp,ncf_fault_off = <35 36 37 38>;
      status = "disabled";
    };
...
