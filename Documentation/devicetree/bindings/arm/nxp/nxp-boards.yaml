%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/nxp/nxp-boards.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP boards

properties:
  $nodename:
    const: '/'
  compatible:
    oneOf:
      - description: S32V2 based boards
        items:
          - const: fsl,s32v234
          - const: fsl,s32v234-campps32v2
          - const: fsl,s32v234-ccpb
          - const: fsl,s32v234-evb2016q4
          - const: fsl,s32v234-evb28899
          - const: fsl,s32v234-pcie
          - const: fsl,s32v234-sbc

      - description: S32G2 based boards
        items:
          - const: fsl,s32g274
          - const: fsl,s32g274-simu     # S32G274A simulator

      - description: S32R45 based boards
        items:
          - const: fsl,s32r45
          - const: fsl,s32r45-simu     # S32R45 simulator

      - description: S32G3 based boards
        items:
          - const: fsl,s32g398a
          - const: fsl,s32g398a-emu     # S32G3 emulator
          - const: fsl,s32g399


required:
  - compatible

additionalProperties: true
