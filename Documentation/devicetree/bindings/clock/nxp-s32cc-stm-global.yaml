%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/nxp-s32cc-stm-global.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP STM timer used as universal time source

maintainers:
  - Dorin Ionita <dorin.ionita@nxp.com>

properties:
  compatible:
    oneOf:
      - enum:
          - nxp,s32cc-stm-global

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: stm clock

  clock-names:
    items:
      - const: stm

  cpu:
    maxItems: 1

  rs485-rts-active-low: true
  linux,rs485-enabled-at-boot-time: true

required:
  - compatible
  - reg
  - clocks
  - clock-names

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/s32gen1-scmi-clock.h>

    stm0: stm@4000D000{
        compatible = "nxp,s32cc-stm-global";
        reg = <0x4000D000 0x1000>;
        interrupts= <0 24 4>;
        clocks = <&clks S32GEN1_SCMI_CLK_STM_MODULE>;
        clock-names = "stm";
        cpu = <2>;
    };
