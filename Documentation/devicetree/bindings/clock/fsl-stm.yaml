%YAML 1.2
---
$id: http://devicetree.org/schemas/serial/fsl-stm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale STM timer used as clockevents

maintainers:
  - Larisa Grigore <larisa.grigore@nxp.com>

allOf:
  - $ref: "rs485.yaml"

properties:
  compatible:
    oneOf:
      - enum:
          - fsl,s32v234-stm
          - fsl,s32gen1-stm

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: stm clock
    maxItems: 1

  clock-names:
    items:
      - const: stm
    maxItems: 1

  cpu:
    maxItems: 1

  rs485-rts-active-low: true
  linux,rs485-enabled-at-boot-time: true

required:
  - compatible
  - reg
  - interrupts
  - cpu

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/s32gen1-scmi-clock.h>

    stm0: stm@4011C000{
        compatible = "fsl,s32gen1-stm";
        reg = <0x0 0x4011C000 0x0 0x3000>;
        interrupts= <0 24 4>;
        clocks = <&clks S32GEN1_SCMI_CLK_STM_MODULE>;
        clock-names = "stm";
        cpu = <2>;
        status = "disabled";
    };

    &stm0 {
        status = "okay";
    };

  - |
    #include <dt-bindings/clock/s32v234-clock.h>

    stm0: stm@4000D000{
        compatible = "fsl,s32v234-stm";
        reg = <0x0 0x4000D000 0x0 0x1000>;
        interrupts = <0 19 4>;
        clocks = <&clks S32V234_CLK_SYS6>;
        clock-names = "stm";
        cpu = <1>;
        status = "disabled";
    };

    &stm0 {
        status = "okay";
    };
