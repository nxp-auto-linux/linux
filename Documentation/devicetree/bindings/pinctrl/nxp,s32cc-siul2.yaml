%YAML 1.2
---
$id: http://devicetree.org/schemas/pinctrl/nxp,s32cc-siul2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#
title: NXP S32 Common Chassis SIUL2 iomux controller

maintainers:
  - Ghennadi Procopciuc <Ghennadi.Procopciuc@nxp.com>

description: |
  Core driver for the pin controller found on S32 Common Chassis SoC.

properties:
  compatible:
    oneOf:
      - enum:
          - nxp,s32cc-siul2-pinctrl
          - nxp,s32g-siul2-pinctrl
          - nxp,s32r45-siul2-pinctrl

  reg:
    minItems: 5
    maxItems: 5
    description: base address and length of the PCIe controller

  pins:
    #$ref: /schemas/types.yaml#/definitions/uint32-array
    description:
      The list of pin identifiers that properties in the node apply to.

  '#pinctrl-cells':
    const: 2

required:
  - compatible
  - reg
  - pins
  - '#pinctrl-cells'


patternProperties:
  '_pins$':
    type: object
    patternProperties:
      '_grp[0-9]$':
        type: object
        allOf:
          - $ref: pinmux-node.yaml#
          - $ref: pincfg-node.yaml#
        description:
          Pinctrl node's client devices specify pin muxes using subnodes,
          which in turn use the standard properties below.

additionalProperties: false

examples:
  - |
    pinctrl: siul2-pinctrl@4009c240 {
        compatible = "nxp,s32g-siul2-pinctrl";
        #pinctrl-cells = <2>;

        pins = <&pinctrl 0   101
                &pinctrl 112 190
                &pinctrl 512 595
                &pinctrl 631 909
                &pinctrl 942 1007>;

        reg = <0x4009c240 0x198>,
              <0x4009c440 0x13c>,
              <0x4009c640 0x150>,
              <0x4009c840 0x45c>,
              <0x4009cc40 0x108>;

        llce_can0_pins {
            llce_can0_grp0 {
                pinmux = <0x2b0>;
                input-enable;
                slew-rate = <0x00>;
            };

            llce_can0_grp1 {
                pinmux = <0x2c2>;
                output-enable;
                slew-rate = <0x00>;
            };
        };
    };

