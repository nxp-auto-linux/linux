%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/adc/s32-adc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP S32 Analog-to-Digital Converter (SAR-ADC)

maintainers:
  - Stefan-Gabriel Mirea <stefan-gabriel.mirea@nxp.com>
  - Ciprian Marian Costea <ciprianmarian.costea@nxp.com>

description: |
  SAR-ADC analog-to-digital converter for S32GEN1 boards

properties:
  compatible:
    enum:
      - fsl,s32gen1-adc

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    description: SAR-ADC source clock (S32GEN1_CLK_PER)
    maxItems: 1

  clock-names:
    const: adc

  vref:
    description: SAR-ADC reference voltage supply

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - vref

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/s32gen1-clock.h>

    saradc1: adc@401f8000 {
        compatible = "fsl,s32gen1-adc";
        reg = <0x401f8000 0x1000>;
        interrupts = <0 70 4>;
        clocks = <&clks S32GEN1_CLK_PER>;
        clock-names = "adc";
        vref = <1800>;
        status = "okay";
    };

