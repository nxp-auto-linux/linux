%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/s32-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Temperature sensor driver for NXP S32 SoCs

maintainers:
  - Dorin Ionita <dorin.ionita@nxp.com>

description: |
  Support for Temperature Monitoring Unit (TMU) found on NXP S32 SoCs.
  It supports reporting the immediate and average temperature
  in a manner compatible with lm-sensors

properties:
  compatible:
    enum:
      - fsl,s32v234-tmu
      - fsl,s32gen1-tmu

  reg:
    description:
      Address range of the TMU registers

  clocks:
    description:
      One entry, the clock for the TMU device
      Required only if fsl,s32v234-tmu.

  clock-names:
    description: |
      tsens
      Required only if fsl,s32v234-tmu.

  nvmem-cell-names:
    description: |
      soc_revision
      Required only if fsl,s32gen1-tmu.

  nvmem-cells:
    description:
      The address of soc_revision node.
      Required only if fsl,s32gen1-tmu.

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/s32v234-clock.h>

    tmu: tmu@400CE000 {
      compatible = "fsl,s32v234-tmu";
      reg = <0x400CE000 0x1000>;
      clocks = <&clks S32V234_CLK_TSENS>;
      clock-names = "tsens";
      status = "disabled";
    };
...
