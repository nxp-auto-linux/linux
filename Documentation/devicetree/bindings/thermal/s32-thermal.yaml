%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/s32-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Temperature sensor driver for NXP S32 SoCs

maintainers:
  - Dorin Ionita <dorin.ionita@nxp.com>

description: |
  Support for Temperature Monitoring Unit (TMU) found on NXP S32 SoCs.
  It supports reporting the immediate and average temperature
  in a manner compatible with lm-sensors

properties:
  compatible:
    enum:
      - nxp,s32cc-tmu
      - nxp,s32g2-tmu
      - nxp,s32g3-tmu
      - nxp,s32r45-tmu

  reg:
    description:
      Address range of the TMU registers

  clocks:
    description: |
      The clock for the TMU device

  clock-names:
    description: tmu_module, tmu_reg

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/s32cc-scmi-clock.h>

    tmu: tmu@400a8000 {
      compatible = "nxp,s32g2-tmu";
      reg = <0x0 0x400a8000 0x0 0x3000>,
          <0x0 0x400a4200 0x0 0x1fc>;
      clocks = <&clks S32CC_SCMI_CLK_TMU_MODULE>,
          <&clks S32CC_SCMI_CLK_TMU_REG>;
      clock-names = "tmu_module", "tmu_reg";
      status = "okay";
    };
